					<h:form id="registerform" onsubmit="return validate()">
						<table>
							<tr>
								<td>Jestem :</td>
								<td>
									<h:selectManyCheckbox value="#{registrationBean.profession}" required="true">
										<f:selectItem itemValue="scientist" itemLabel="naukowcem" />
   										<f:selectItem itemValue="businessman" itemLabel="przedsiębiorcą" />
									</h:selectManyCheckbox>
								</td>
							</tr>
							<tr>
								<td>Nazwa użytkownika :</td>
								<td><h:inputText id="uname"
										value="#{registrationBean.userName}"></h:inputText>
								</td>
							</tr>
							<tr>
								<td>Hasło :</td>
								<td><h:inputSecret id="pwd"

								</td>
							</tr>
							<tr>
								<td>Imie :</td>
								<td><h:inputText id="firstName"

							</tr>
							<tr>
								<td>Nazwisko :</td>

								</td>
							</tr>
							<tr>
								<td>Email :</td>
								<td><h:inputText id="email"
										value="#{registrationBean.email}"></h:inputText>
								</td>
							</tr>
							
							
							<tr>
								<td>Miejsce pracy  :</td>

								</td>
							</tr>
							<tr>
								<td>Stanowisko :</td>
								<td><h:inputText id="positionInCompany"

								</td>
							</tr>
							<tr>
